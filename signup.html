<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page - Zero Dump</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup for Zero Dump and join our eco-friendly waste management platform.">
    <style>
        * {
            color: #1a1a1a;
            box-sizing: border-box;
        }
        body {
            background: #e0f7e9; /* Soft pastel green */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .head {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin: 50px 0 10px 0;
            color: #2e7d32; /* Dark green */
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tagline {
            font-size: 1.2em;
            color: #2e7d32;
            margin-bottom: 40px;
        }
        .logbox {
            text-align: center;
            padding: 40px 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #66bb6a; /* Medium green border */
            width: fit-content;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .logbox h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        .logbox label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: bold;
        }
        .logbox input {
            width: 250px;
            padding: 8px 10px;
            border: 2px solid #66bb6a;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
        }
        #sign {
            width: 200px;
            height: 40px;
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            margin-top: 25px;
        }
        #sign:hover {
            opacity: 0.85;
            cursor: pointer;
            transition: 0.3s;
        }
        a {
            color: #2e7d32;
            text-decoration: none;
        }
        a:hover {
            color: #66bb6a;
            transition: 0.3s;
        }
        h3 {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h1 class="head">ZERO DUMP</h1>
    <div class="tagline">Making waste management smarter and eco-friendly</div>

    <section class="logbox">
        <h3><b><i>Login or Signup to have a better experience!</i></b></h3>
        <h2>SIGN UP</h2>
        <label>Name:
            <input type="text" id="n" placeholder="Enter your name">
        </label>
        <label>Email:
            <input type="email" id="e" placeholder="Enter your email">
        </label>
        <label>Phone:
            <input type="text" id="ph" placeholder="Enter your phone number">
        </label>
        <label>Password:
            <input type="password" id="pa1" placeholder="Enter a password">
        </label>
        <label>Re-enter:
            <input type="password" id="pa2" placeholder="Re-enter your password">
        </label>
        <button id="sign">Sign Up</button>
        <br><br>
        <a href="login.html">Back to login</a>
    </section>

    <script>
        let sign = document.getElementById("sign");
        let n = document.getElementById("n");
        let e = document.getElementById("e");
        let ph = document.getElementById("ph");
        let pa1 = document.getElementById("pa1");
        let pa2 = document.getElementById("pa2");

        sign.addEventListener("click", function() {
            if(n.value === ""){
                alert("Name cannot be empty");
                return;
            }
            if(!e.value.includes("@")){
                alert("Enter a valid email address");
                return;
            }
            if(ph.value.length < 10){
                alert("Enter a valid phone number");
                return;
            }
            if(pa1.value === "" || pa2.value === ""){
                alert("Password fields cannot be empty");
                return;
            }
            if(pa1.value !== pa2.value){
                alert("The original password and the retyped password cannot be different");
                return;
            }
            confirm("Sign Up successful! Now you are a part of Zero Dump!");
            window.location.href = "home page.html";
        });
    </script>
</body>
</html>
